# =================================================================
# Конфигурационный файл для ядра GoatMC
# =================================================================
# Версия конфига. Не изменять!
version: 1

settings:
  # Настройки, связанные с производительностью и регионами
  regions:
    # Ширина одного региона в чанках. Должна быть степенью двойки (8, 16, 32, 64).
    # Увеличение этого значения уменьшает количество потоков, но увеличивает объем работы для каждого.
    # 32 - это хороший сбалансированный вариант, как в Folia.
    width-in-chunks: 32

  # Настройки логирования (записи в консоль)
  logging:
    # Показывать в консоли сообщение о загрузке этого конфига?
    log-config-loading: true
